  <div class="wrap">
    <div class="card">
      <header>
  <img src="images/image.jpg" alt="Photo of Sakiya Sulthana" width="96" height="96">
        <div class="header-main">
          <h1>Contact</h1>
          <div class="subtitle">I'd love to hear from you — send a quick message using the form below.</div>
        </div>
      </header>

      <main>
        <section>
          <h2>Contact Form</h2>
          <p>Please use the form below to send a message. Labels are linked to inputs via for/id attributes.</p>

          <form action="#" method="post">
            <fieldset>
              <legend>Send a message</legend>

              <p>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" required>
              </p>

              <p>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required>
              </p>

              <p>
                <label for="message">Message</label><br>
                <textarea id="message" name="message" rows="6" required></textarea>
              </p>

              <p>
                <button type="submit">Send</button>
              </p>
            </fieldset>
          </form>
        </section>
      </main>

      <footer>
        <small>© 2025 Sakiya Sulthana — <a href="mailto:sakiya123@gmail.com">sakiya123@gmail.com</a></small>
      </footer>
    </div>
  </div>
